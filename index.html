<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablero.css">
    <title>4 en línea</title>
</head>
<body >
    
    <div class="container">
        <header>
                <h1 class="title">¡hola!</h1>
        </header>
    
        <article>
            <section>
                <div class="btnVolveryTurnos">
                <a href="index.html"><button class="change">Elegir modo de juego</button></a>
                <h1 class="turnos change">Es el turno del jugador 1</h1>
            </div>
            <div class="cronometro change">
                <p>Tiempo restante de partida: </p> <span id="minutos"> </span>:<span id="segundos"></span>
            </div>
            <div class="table">
                <div class="jugador">
                    <p>Jugador 1</p>
                    <img class="ficha_jugador" src="img/ficha_roja.png" id="player1img">
                    <h4 id="player1">0</h4>
                </div>
                
                <section class="playroom">
                    <div class="tablero">
                        <canvas id="myCanvas" width="1000" height="500"></canvas>
                    </div>
                    <div class="opciones">
                        <div class="modoDeJuego">
                            <p>Seleccione el modo de juego:</p>
                            <button value="4">4 en línea</button>
                            <button value="6">6 en línea</button>
                            <button value="7">7 en línea</button>
                            <button value="8">8 en línea</button>
                        </div>
                    </div>
                </section>
                
                <div class="jugador">
                    <p>Jugador 2</p>
                    <img class="ficha_jugador" src="img/ficha_amarilla.png" id="player2img">
                    <h4 id="player2">0</h4>
                </div>
                
            </div>
            
            <div class="btnContinuarReiniciar">
                
                <div class="continuar">
                    <input type="button" id="btnContinuar" value="Continuar partida"> 
                </div>
                
                <div class="reiniciar">
                    <input type="button" id="btnReiniciar" value="Reiniciar partida">
                </div>
                
            </div>
        </section>
        <div class="cambiarFichas modoDeJuego">
            <ul class="upload">
                <li id="imgFichaJ1">Cambiar fichas de jugador 1 <input type="file" name="image" id="Ficha1" ></li>
                <li id="imgFichaJ2">Cambiar fichas de jugador 2 <input type="file" name="image" id="Ficha2" ></li>
            </ul>
        </div>
    </div>
    
        <script src="./js/figure.js"></script>
        <script src="./js/circle.js"></script>
        <script src="./js/helper.js"></script>
        <script src="./js/ficha.js"></script>
        <script src="./js/juego.js"></script>
        <script src="./js/table.js"></script>
        <script src="./js/rect.js"></script>
        <script src="./js/figuraCompuesta.js"></script>
    
</body>

</html>
